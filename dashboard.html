<!DOCTYPE html>
<html>
<head> 
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-language" content="en">
    <title>dashboard</title> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" sizes="114x114" href="img/HIPAA Seal of Compliance for Print.png"/>
    <link rel="stylesheet" type="text/css" media="screen" href="dashboard.css"/>
    <script src="dashboard.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Khula:300,600/"/>
    
</head>
 <body>
  <figure id="bubble-chart" width="500" height="500">
    <h1>Dashboard</h1>
    <div class="row bars">
      <div class="y-axis">
            <span class="label vertical">%</span>
          </div>

      <div class="x-axis">
              <div class="col">
                  <div class="bubble">
                      <span class="value"> 0%</span>
                  </div>
                  <a href="" class="label">
                    <span class="valign"><strong>Gaps</strong></span>
                  </a>
              </div>

              <div class="col">
                  <div class="bubble">
                      <span class="value">0%</span>
                  </div>
                  <a href="" class="label">
                    <span class="valign"><strong>Remediation</strong></span>
                  </a>
              </div>

              <div class="col">
                  <div class="bubble">
                      <span class="value">0%</span>
                  </div>
                  <a href="" class="label">
                    <span class="valign"><strong>Input</strong> </span>
                  </a>
              </div>

              <div class="col">
                  <div class="bubble">
                      <span class="value">0%</span>
                  </div>
                  <a href="" class="label">
                    <span class="valign"><strong>Input</strong></span>
                  </a>
              </div>

              <div class="col">
                  <div class="bubble">
                      <span class="value">0%</span>
                  </div>
                  <a href="" class="label">
                    <span class="valign"><strong>Input</strong> </span>
                  </a>
              </div>

      </div>
    </div>
    
  </figure>
    
 </body>
</html>
